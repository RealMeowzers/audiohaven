    <style>
      body {
  font-family: Arial, sans-serif;
  background-color: #191414;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

h1 {
  text-align: center;
  margin-top: 50px;
  margin-bottom: 30px;
  color: #fff;
}

label {
  font-size: 20px;
  color: #fff;
}

input[type="text"],
select {
  padding: 10px;
  border: none;
  border-radius: 10px;
  margin-bottom: 20px;
  width: 800px;
  background-color: #282828;
  color: #fff;
}

audio {
  display: block;
  margin: auto;
  margin-top: auto;
  margin-bottom: 0;
}

#audio-player {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #191414;
  padding: 20px 0;
}

#lst {
  background-color: #282828;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 10px;
  width: 65%;
}

::-webkit-scrollbar {
  width: 10px;
  background-color: #282828;
}

::-webkit-scrollbar-thumb {
  background-color: #ff3e3e;
  border-radius: 5px;
}

::-webkit-scrollbar-track {
  background-color: #282828;
}

#audio-player::-webkit-media-controls-panel {
  background-color: #282828;
}

#audio-player::-webkit-media-controls-play-button {
  background-color: #ff3e3e;
  border-radius:10px;
}

#audio-player::-webkit-media-controls-time-remaining-display {
  color: #fff;
}

#audio-player::-webkit-media-controls-timeline-container {
  background-color: #282828;
}

#audio-player::-webkit-media-controls-timeline {
  border-radius:10px;
  background-color:#282828;
}

#audio-player::-webkit-media-controls-volume-slider-container {
  background-color: #282828;
  border-radius:10px;
}

#audio-player::-webkit-media-controls-volume-slider {
  background-color: #191414;
  border-radius:10px;
}

#audio-player::-webkit-media-controls-mute-button {
  background-color: #ff3e3e;
  border-radius:10px;
}
