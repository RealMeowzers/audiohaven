<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Audio Haven</title>
    <style>
      body {
  font-family: 'Helvetica Neue', sans-serif;
  background-color: #121212;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

h1 {
  text-align: center;
  margin-top: 50px;
  margin-bottom: 30px;
  font-size: 60px;
  font-weight: bold;
  color: #fff;
}

label {
  font-size: 20px;
  color: #b3b3b3;
}

input[type="text"],
select {
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-bottom: 20px;
  width: 100%;
  background-color: #282828;
  color: #fff;
  font-size: 16px;
}

audio {
  display: block;
  margin: auto;
  margin-top: auto;
  margin-bottom: 0;
}

#audio-player {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #1a1a1a;
  padding: 20px 0;
}

#lst {
  background-color: #282828;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 5px;
  width: 100%;
  font-size: 16px;
}

#songs option {
  background-color: #282828;
  color: #b3b3b3;
  font-size: 16px;
}

#songs option:checked {
  background-color: #1db954;
  color: #fff;
}

::-webkit-scrollbar {
  width: 8px;
  background-color: #282828;
}

::-webkit-scrollbar-thumb {
  background-color: #b3b3b3;
  border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
  background-color: #fff;
}

#audio-player::-webkit-media-controls-panel {
  background-color: #1a1a1a;
}

#audio-player::-webkit-media-controls-play-button {
  background-color: #fff;
}

#audio-player::-webkit-media-controls-timeline {
  background-color: #b3b3b3;
}

#audio-player::-webkit-media-controls-timeline-container {
  height: 5px;
}

#audio-player::-webkit-media-controls-current-time-display {
  color: #fff;
  font-size: 12px;
}

#audio-player::-webkit-media-controls-time-remaining-display {
  color: #fff;
  font-size: 12px;
}

#audio-player::-webkit-media-controls-volume-slider-container {
  height: 50px;
}

#audio-player::-webkit-media-controls-volume-slider {
  background-color: #b3b3b3;
}

#audio-player::-webkit-media-controls-volume-slider-thumb {
  background-color: #fff;
}

    </style>
  </head>
  <body>
    <h1>Audio Haven</h1>
    <div style="max-width: 400px; margin: 0 auto;">
      <label for="lst">Search Songs:</label>
      <br>
      <audio id="audio-player" controls>
        <source id="src" src="" type="audio/mpeg">
      </audio>
    </div>
    <div id="player">
    <input id="lst" list="songs" type="text">
      <datalist id="songs">
        <option value="Hey Ya" label="By Outkast [3:59]">
        <option value="Waiting For Love" label="By Avicii [3:51]">
        <option value="Build A Bitch" label="Bella Poarch [2:02]">
        <option value="Radioactive" label="Imagine Dragons [3:07]">
        <option value="Watermelon Sugar" label="Harry Styles [2:33]">
      </datalist>
    </div>
    <script>
      var audioPlayer = document.getElementById("audio-player");
      var source = document.getElementById("src");

      // Listen for changes in the selection of the list
      document.getElementById('lst').onchange = function(){
        var selectedSong = this.value;
        
        // Set the source of the audio player based on the selected song
        if (selectedSong === "Hey Ya") {
          source.src = "hey_ya.mp3";
        } else if (selectedSong === "Waiting For Love") {
          source.src = "waiting_for_love.mp3";
        } else if (selectedSong === "Build A Bitch") {
          source.src = "build_a_bitch.mp3";
        }  else if (selectedSong === "Radioactive") {
          source.src = "radioactive.mp3";
        }  else if (selectedSong === "Watermelon Sugar") {
          source.src = "watermelon_sugar.mp3";
        }
        
        // Load and play the new audio file
        audioPlayer.load();
        audioPlayer.play();
      };
      setInterval("document.getElementById('player').style.bottom = window.innerHeight;", 10)
    </script>
  </body>
</html>
